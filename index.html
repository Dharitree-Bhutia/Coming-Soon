<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comming Soon Page</title>
</head>

<body>
    <div class="container">
        <img src="image/images/logo.png" alt="" class="logo">
        <div class="containt">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon </h1>

            <div class="lunching-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minuts</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
                

            </div>

            <button type="button">Learn More <img src="image/images/triangle.png" alt=""></button>
        </div>
        <img src="image/images/rocket.png" alt="" class="rocket">
    </div>
    <script src="script.js"></script>

</body>

</html>
